<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="container">
        <nav>
            <div id="logo">Pomodoro By Pepi1100</div>
            <div id="buttons">
                <div class="hamburger-menu">
                    <input id="menu__toggle" type="checkbox" />
                    <label class="menu__btn" for="menu__toggle">
                        <span></span>
                    </label>

                    <ul class="menu__box">
                        <li><a class="menu__item" href="#">GitHub</a></li>
                        <li><a class="menu__item" href="#">About</a></li>
                        <li><a class="menu__item" href="#" id="darkMode">Toggle Dark Mode</a></li>
                        <li><a class="menu__item" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="clock-container">
            <div id="section-1">
                <button id="pomodoro" class="btn-active controls">Pomodoro</button>
                <button id="short-break" class="controls">Short Break</button>
                <button id="long-break" class="controls">Long Break</button>
            </div>
            <div id="timer">
                <span id="minutes">25</span>
                <span id="colon">:</span>
                <span id="seconds">00</span>
            </div>
            <div id="section-3"><button id="start">START</button></div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/4433b4558a.js" crossorigin="anonymous"></script>
</body>

</html>
